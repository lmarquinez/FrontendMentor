<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <article class="container">
    <div class="left-column">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="product-image" class="product-image" />
      </picture>
    </div>

    <div class="right-column">
      <h2 class="product-type">Perfume</h2>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <ul class="prices">
        <li class="price-now">$149.99</li>
        <li class="price-real"><s>$169.99</s></li>
      </ul>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon" /> Add to Cart
      </button>
    </div>
  </article>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lmarquinez">Laura Marquinez</a>.
    </div>
  </footer>

</body>

</html>
